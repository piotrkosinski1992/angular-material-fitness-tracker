<section>
  <form fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="onSubmit()"
        fxLayoutGap="10px" [formGroup]="loginForm">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-error *ngIf="loginForm.controls['email'].errors?.email">Invalid email format</mat-error>
      <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password" formControlName="password" >
      <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Submit</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
