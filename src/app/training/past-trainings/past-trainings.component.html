<div fxLayoutAlign="center center">
<mat-form-field fxFlex="40%">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="filter">
</mat-form-field>
</div>
  <mat-table [dataSource]="dataSource" matSort >
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="exerciseName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.exerciseName}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="caloriesBurned">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.caloriesBurned | number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="timeSpent">
    <mat-header-cell mat-sort-header *matHeaderCellDef>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.timeSpent | number}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="state">
    <mat-header-cell mat-sort-header *matHeaderCellDef>State</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="2" [pageSizeOptions]="[5,10,15]">
</mat-paginator>
